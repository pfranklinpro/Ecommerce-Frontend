<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <input name="username" ngModel placeholder="Username" />
    <br><br>
    <input type="password" name="password" ngModel placeholder="Password" />
    <br><br>
    <select name="countries" ngModel>
        <option [value]="key" *ngFor="let key of flagsKeys">{{flags[key]}}</option>
    </select>
    <br><br>
    <button>Register</button>
</form>
